name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: get_version
        run: echo "VERSION=$(cat version)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/read_sensors:${{ env.VERSION }} .

      - name: Save Docker image as artifact
        run: docker save ghcr.io/${{ github.repository }}/read_sensors:${{ env.VERSION }} -o image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load -i image.tar

      - name: Run tests in Docker container
        run: docker run --rm ghcr.io/${{ github.repository }}/read_sensors:${{ needs.build.outputs.version }} pytest

  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/read_sensors:${{ env.VERSION }}

      - name: Tag Docker image as latest
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ github.repository }}/read_sensors:${{ needs.build.outputs.version }} ghcr.io/${{ github.repository }}/read_sensors:latest
          docker push ghcr.io/${{ github.repository }}/read_sensors:${{ needs.build.outputs.version }}
          docker push ghcr.io/${{ github.repository }}/read_sensors:latest